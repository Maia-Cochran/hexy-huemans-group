<!DOCTYPE html>
  <html lang="en">
    <meta charset="utf-8">
    <head>
      <link rel="stylesheet" href="styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
      <title>Hexy-Hueman's Guide to Colors</title>
    </head>

    <body>
      <main>

        <section class="title-container">
          <h1>COLORANDOM</h1>
        </section>

        <section class="colours">

          <section class="colour">
              <input type="text" class="colour-input" value="#000000" />
              <button class="lock-toggle">
                <img src="assets/open-lock.svg"/>
              </button>
          </section>

          <section class="colour">
              <input type="text" class="colour-input" value="#000000" />
              <button class="lock-toggle">
                <img src="assets/open-lock.svg"/>
              </button>
          </section>

          <section class="colour">
              <input type="text" class="colour-input" value="#000000" />
              <button class="lock-toggle">
                <img src="assets/open-lock.svg"/>
              </button>
          </section>

          <section class="colour">
              <input type="text" class="colour-input" value="#000000" />
              <button class="lock-toggle">
                <img src="assets/open-lock.svg"/>
              </button>
          </section>

          <section class="colour">
              <input type="text" class="colour-input" value="#000000" />
              <button class="lock-toggle">
                <img src="assets/open-lock.svg"/>
              </button>
          </section>
        </section>

        <section class="button-container">
          <button class="generator-button" type="button">New Palette</button>
          <button class="save-palette-button" type="button">Save Palette</button>
        </section>
      </main>

<!-- Container for paint roller divider between main and aside sections -->
      <section class="container">
        <div class="roller">
          <div class="handle"></div>
        </div>
        <div class="paint"></div>
      </section>

<!-- Side block with saved palettes -->
      <aside class="saved-display-container">
<!-- First block with Saved Palette title         -->
          <section class="title-saved-palette-container">
            <h2>Saved Palettes</h2>
          </section>

<!-- Container for saved palettes           -->
          <section class="saved-palettes-section">

          </section>
      </aside>
      <script src="./src/scripts.js" async></script>
      <script src="./src/palette.js" async></script>
      <script src="./src/color.js" async></script>
    </body>
</html>
