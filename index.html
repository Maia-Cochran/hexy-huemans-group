<!DOCTYPE html>
  <html lang="en">
    <meta charset="utf-8">
    <head>
      <link rel="stylesheet" href="./styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
      <title>Hexy-Hueman's Guide to Colors</title>
    </head>

    <body>
      <main class="main-container">
<!-- First block with main title -->

        <section class="title-container">
          <h1>COLORANDOM</h1>
        </section>
<!-- Second block with main swatch display, hex number, lock -->
        <section class="view-new-swatch">
          <section class="swatchDisplayContainer">
            <section class="large-swatch" id="swatch1"></section>
            <section class="hex-lock1">#ffffff
              <img class="view-open-lock" src="assets/open-lock.svg" alt="unlock icon">
              <img class="view-lock hidden" src="assets/lock.svg" alt="unlock icon">
            </section>
          </section>
          <section class="swatchDisplayContainer">
            <section class="large-swatch" id="swatch2"></section>
            <section class="hex-lock" id="hex-lock2">#ffffff
              <img class="view-open-lock" src="assets/open-lock.svg" alt="unlock icon">
              <img class="view-lock hidden" src="assets/lock.svg" alt="unlock icon">
            </section>
          </section>
          <section class="swatchDisplayContainer">
            <section class="large-swatch" id="swatch3"></section>
            <section class="hex-lock" id="hex-lock3">#ffffff
              <img class="view-open-lock" src="assets/open-lock.svg" alt="unlock icon">
              <img class="view-lock hidden" src="assets/lock.svg" alt="unlock icon">
            </section>
          </section>
          <section class="swatchDisplayContainer">
            <section class="large-swatch" id="swatch4"></section>
            <section class="hex-lock" id="hex-lock4">#ffffff
              <img class="view-open-lock" src="assets/open-lock.svg" alt="unlock icon">
              <img class="view-lock hidden" src="assets/lock.svg" alt="unlock icon">
            </section>
          </section>
          <section class="swatchDisplayContainer">
            <section class="large-swatch" id="swatch5"></section>
            <section class="hex-lock" id="hex-lock5">#ffffff
              <img class="view-open-lock" src="assets/open-lock.svg" alt="unlock icon">
              <img class="view-lock hidden" src="assets/lock.svg" alt="unlock icon">
            </section>
          </section>
        </section>
<!-- Third block with 2 buttons (New Palette and Save Palette)         -->
        <section class="button-container">
          <button class="new-palette-button" type="button">New Palette</button>
          <button class="save-palette-button" type="button">Save Palette</button>
        </section>
      </section>
      </main>

<!-- Container for divider between main and aside sections -->
<section class="container">
  <div class="roller">
    <div class="handle"></div>
  </div>
  <div class="paint"></div>
</section>

<!-- Side block with saved palettes -->
      <aside class="saved-display-container">
<!-- First block with Saved Palette title         -->
          <section class="title-saved-palette-container">
            <h2>Saved Palettes</h2>
          </section>

<!-- Container for saved palettes           -->
          <section class="saved-palettes-section">
<!-- Section with individual saved palette and delete image; this will be added each time user saves a palette       -->
            <section class="container-saved-palettes">
<!-- container with small swatch cards -->
              <section class="saved-pallette">
<!-- individual swatches in the saved palette                 -->
                <section class="swatch-small"></section>
              </section>
<!-- container with delete image               -->
              <section class="container-delete">
                <img class="trashBin" src="assets/trashimg.svg" alt="delete icon">
              </section>
            </section>
          </section>
      </aside>
      <script src="./scripts.js" async></script>
      <script src="./palette.js" async></script>
      <script src="./color.js" async></script>
    </body>
</html>
